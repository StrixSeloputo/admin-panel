<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubber Mockup</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main__wrapper">
        <div class="header">
            <div class="header__text">Page header</div>
        </div>
        <div class="control-panel">
            <div class="control-panel__item-group">
                <div class="control-panel__text-input"></div>
                <div class="control-panel__item"></div>
            </div>
            <div class="control-panel__extra-items">
                <div class="control-panel__item"></div>
            </div>
        </div>
        <div class="table__wrapper">
            <div class="table__header">
                <div class="table__checkbox table__cell"></div>
                <div class="table__id table__cell">
                    <div class="table__header-text">#</div>
                </div>
                <div class="table__date table__cell">
                    <div class="table__header-text">Дата</div>
                    <div class="table__arrow"></div>
                </div>
                <div class="table__status table__cell">
                    <div class="table__header-text">Статус</div>
                    <div class="table__arrow"></div>
                </div>
                <div class="table__items-number table__cell">
                    <div class="table__header-text">Позиций</div>
                    <div class="table__arrow"></div>
                </div>
                <div class="table__sum table__cell">
                    <div class="table__header-text">Сумма</div>
                    <div class="table__arrow"></div>
                </div>
                <div class="table__full-name table__cell">
                    <div class="table__header-text">ФИО покупателя</div>
                    <div class="table__arrow"></div>
                </div>
            </div>
            <div class="table__body">
                <div class="table__row">
                    <div class="table__checkbox table__cell"></div>
                    <div class="table__id table__cell">
                        <div class="table__cell-text">1270989</div>
                    </div>
                    <div class="table__date table__cell">
                        <div class="table__cell-text">15.02.2021, 18:00</div>
                        <div class="table__arrow"></div>
                    </div>
                    <div class="table__status table__cell">
                        <div class="table__cell-text">Новый</div>
                        <div class="table__arrow"></div>
                    </div>
                    <div class="table__items-number table__cell">
                        <div class="table__cell-text">6</div>
                        <div class="table__arrow"></div>
                    </div>
                    <div class="table__sum table__cell">
                        <div class="table__cell-text">101 907 ₽</div>
                        <div class="table__arrow"></div>
                    </div>
                    <div class="table__full-name table__cell">
                        <div class="table__cell-text">Чернышев Филипп Семёнович</div>
                        <div class="table__arrow"></div>
                    </div>
                </div>
            </div>
            <div class="table__footer"></div>
        </div>
    </div>
</body>
</html>
